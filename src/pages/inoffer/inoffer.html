
<ion-content >
    <ion-row class="date-row row {{occasionObject.OfferStatusCSS}}">
        <ion-col><span>{{occasionObject.StartDateMonth}} </span><span>/ {{occasionObject.StartDateDay}}</span></ion-col>

      </ion-row>
