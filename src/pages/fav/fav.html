
<ion-content >
    <ion-card *ngFor="let imgURL of ImageURLArray">
        <img src="{{imgURL}}">
        <ion-row class="in-action">
            <ion-col>
              <button ion-button icon-right clear small>
                <ion-icon name="trash"></ion-icon>
                <div>حذف</div>
              </button>
            </ion-col>
            <ion-col>
              <button ion-button icon-right clear small>
                <ion-icon name="share"></ion-icon>
                <div>مشاركه</div>
              </button>
            </ion-col>
        </ion-row>
    </ion-card>
