
<ion-content >
    <ion-card *ngFor="let imgURL of ImageURLArray">
        <img src="{{imgURL}}" useImg class="thumb-img" imageViewer>
        <ion-row class="in-action">
            <ion-col>
              <button (click)="removeFav(imgURL)" ion-button icon-right clear small>
                <ion-icon name="trash"></ion-icon>
                <div>حذف</div>
              </button>
            </ion-col>
            <ion-col>
              <button (click)="shareOffer(imgURL)" ion-button icon-right clear small>
                <ion-icon name="share"></ion-icon>
                <div>مشاركه</div>
              </button>
            </ion-col>
        </ion-row>
    </ion-card>
    <p *ngIf="ImageURLArray?.length == 0" class="no-fav">لم يتم اضافه عروض للمفضله </p>
